<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Local</title>
</head>
<body>
    <h1>Ask ChatGPT</h1>
    <textarea id="prompt" rows="5" cols="50" placeholder="Type your prompt here..."></textarea><br>
    <button onclick="sendPrompt()">Send</button>
    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value;
            const response = await fetch('http://192.168.43.33:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });
            const data = await response.json();
            document.getElementById('response').textContent = data.reply;
        }
    </script>
</body>
</html>
